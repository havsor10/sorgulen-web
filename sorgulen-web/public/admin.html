<!doctype html>
<html lang="nb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin ‚Äì S√∏rgulen Industriservice</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #667eea;
        border-bottom: 2px solid #667eea;
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .stat-card {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 1.5rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: transform 0.3s ease;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }
      #loginView, #adminView {
        width: 100%;
      }
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      form {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-top: 0.75rem;
        font-weight: 600;
        color: white;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.25rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }
      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        width: 100%;
      }
      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
        transform: none;
      }
      #logout {
        width: auto;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #f44336, #e91e63);
      }
      .table-container {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        padding: 1rem;
        overflow-x: auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        border: none;
        padding: 1rem 0.75rem;
        text-align: left;
        vertical-align: top;
        border-bottom: 1px solid #f0f0f0;
      }
      th {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }
      tr:hover {
        background-color: rgba(102, 126, 234, 0.05);
      }
      .order-ref {
        font-family: monospace;
        background: rgba(102, 126, 234, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 5px;
        font-weight: bold;
      }
      .service-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      .service-br√∏yting { background: #e3f2fd; color: #1976d2; }
      .service-plenklipping { background: #e8f5e8; color: #388e3c; }
      .service-trefelling { background: #fff3e0; color: #f57c00; }
      .service-diverse { background: #f3e5f5; color: #7b1fa2; }
      }
      select.status {
        padding: 0.5rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      select.status:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .status-new { background: #fff3cd; color: #856404; }
      .status-in_progress { background: #d4edda; color: #155724; }
      .status-done { background: #d1ecf1; color: #0c5460; }
      .status-cancelled { background: #f8d7da; color: #721c24; }
      .filter-bar {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }
      .filter-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .filter-item label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #667eea;
        margin: 0;
      }
      .filter-item select, .filter-item input {
        padding: 0.5rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.9rem;
        margin: 0;
        width: auto;
        min-width: 120px;
      }
      #loginMelding, #adminMelding {
        margin-top: 0.5rem;
        font-weight: bold;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
      }
      #loginMelding {
        color: white;
      }
      .success {
        background: rgba(76, 175, 80, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.3);
        color: #4CAF50;
      }
      .error {
        background: rgba(244, 67, 54, 0.1);
        border: 1px solid rgba(244, 67, 54, 0.3);
        color: #f44336;
      }
      .back-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }
      .back-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      @media (max-width: 768px) {
        .container {
          margin: 1rem;
          padding: 1rem;
        }
        .stats-grid {
          grid-template-columns: 1fr;
        }
        .filter-bar {
          flex-direction: column;
          align-items: stretch;
        }
        .filter-item {
          width: 100%;
        }
        .filter-item select, .filter-item input {
          width: 100%;
        }
        table {
          font-size: 0.8rem;
        }
        th, td {
          padding: 0.5rem 0.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loginView">
        <div class="login-container">
          <h1>üîê Admin Login</h1>
          <form id="loginForm">
            <label for="email">üìß E‚Äëpost</label>
            <input type="email" id="email" name="email" required aria-required="true" />
            <label for="password">üîë Passord</label>
            <input type="password" id="password" name="password" required aria-required="true" />
            <button type="submit">üöÄ Logg inn</button>
          </form>
          <div id="loginMelding" role="status"></div>
        </div>
      </div>
      
      <div id="adminView" style="display:none;">
        <h1>‚öôÔ∏è Admin Dashboard</h1>
        <button id="logout">üö™ Logg ut</button>
        
        <div class="stats-grid" id="statsGrid">
          <div class="stat-card">
            <div class="stat-number" id="totalOrders">0</div>
            <div class="stat-label">Totale bestillinger</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="newOrders">0</div>
            <div class="stat-label">Nye bestillinger</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="inProgressOrders">0</div>
            <div class="stat-label">P√•g√•ende jobber</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completedOrders">0</div>
            <div class="stat-label">Fullf√∏rte jobber</div>
          </div>
        </div>
        <h2>üìã Bestillinger</h2>
        
        <div class="filter-bar">
          <div class="filter-item">
            <label>Status</label>
            <select id="statusFilter">
              <option value="">Alle statuser</option>
              <option value="new">Nye</option>
              <option value="in_progress">P√•g√•r</option>
              <option value="done">Ferdig</option>
              <option value="cancelled">Avbrutt</option>
            </select>
          </div>
          <div class="filter-item">
            <label>Tjeneste</label>
            <select id="serviceFilter">
              <option value="">Alle tjenester</option>
              <option value="br√∏yting">Br√∏yting</option>
              <option value="plenklipping">Plenklipping</option>
              <option value="trefelling">Trefelling</option>
              <option value="diverse">Diverse</option>
            </select>
          </div>
          <div class="filter-item">
            <label>S√∏k</label>
            <input type="text" id="searchFilter" placeholder="S√∏k i navn, adresse...">
          </div>
        </div>
        
        <div id="adminMelding" role="status"></div>
        
        <div class="table-container">
          <table id="ordersTable">
            <thead>
              <tr>
                <th>Referanse</th>
                <th>Kunde</th>
                <th>Tjeneste</th>
                <th>Adresse</th>
                <th>Opprettet</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <a href="/index.html" class="back-link">‚Üê Tilbake til hovedsiden</a>
    <script type="module" src="/src/admin.js"></script>
    <script type="module" src="/src/admin-dashboard.js"></script>
  </body>
</html>
