<!doctype html>
<html lang="nb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin – Sørgulen Industriservice</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 1rem;
      }
      h1 {
        margin-bottom: 1rem;
      }
      #loginView, #adminView {
        max-width: 800px;
      }
      form {
        max-width: 400px;
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-top: 0.75rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 1rem;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background-color: #0077cc;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: left;
        vertical-align: top;
      }
      th {
        background-color: #f5f5f5;
        font-weight: 600;
      }
      select.status {
        padding: 0.25rem;
      }
      #loginMelding, #adminMelding {
        margin-top: 0.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Admin</h1>
    <div id="loginView">
      <h2>Logg inn</h2>
      <form id="loginForm">
        <label for="email">E‑post</label>
        <input type="email" id="email" name="email" required aria-required="true" />
        <label for="password">Passord</label>
        <input type="password" id="password" name="password" required aria-required="true" />
        <button type="submit">Logg inn</button>
      </form>
      <div id="loginMelding" role="status"></div>
    </div>
    <div id="adminView" style="display:none;">
      <button id="logout">Logg ut</button>
      <h2>Bestillinger</h2>
      <div id="adminMelding" role="status"></div>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Referanse</th>
            <th>Navn</th>
            <th>Tjeneste</th>
            <th>Opprettet</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <p><a href="/bestill.html">Til bestillingsskjema</a></p>
    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
