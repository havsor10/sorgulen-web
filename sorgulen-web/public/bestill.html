<!doctype html>
<html lang="nb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bestill tjeneste – Sørgulen Industriservice</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 1rem;
        line-height: 1.5;
      }
      form {
        max-width: 600px;
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-top: 0.75rem;
        font-weight: 600;
      }
      input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 1rem;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background-color: #0077cc;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      #melding {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Bestill tjeneste</h1>
    <form id="bestillSkjema">
      <label for="navn">Navn</label>
      <input type="text" id="navn" name="navn" required aria-required="true" />

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" required aria-required="true" />

      <label for="epost">E‑post</label>
      <input type="email" id="epost" name="epost" required aria-required="true" />

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" required aria-required="true" />

      <label for="tjeneste">Tjeneste</label>
      <select id="tjeneste" name="tjeneste" required aria-required="true">
        <option value="brøyting">Brøyting</option>
        <option value="plenklipping">Plenklipping</option>
        <option value="trefelling">Trefelling</option>
        <option value="diverse">Diverse</option>
      </select>

      <label for="dato">Ønsket dato og tidspunkt</label>
      <input type="datetime-local" id="dato" name="dato" />

      <label for="tilleggsinfo">Tilleggsinformasjon</label>
      <textarea id="tilleggsinfo" name="tilleggsinfo" rows="4"></textarea>

      <label for="pris">Prisoverslag (valgfritt)</label>
      <input type="number" step="0.01" id="pris" name="pris" />

      <button type="submit">Send bestilling</button>
    </form>
    <div id="melding" role="status"></div>
    <p><a href="/admin.html">Admin</a></p>
    <script type="module" src="/src/orders.js"></script>
  </body>
</html>
